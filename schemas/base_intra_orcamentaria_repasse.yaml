    target: acao_desc
    type: string
  - name: Cód. Natureza de Despesa
    type: string
    target: natureza_desp_fmt
  - name: Elemento Item
    type: string
    target: item_desc
  - name: Valor Repassado (R$)
    type: number
    target: vlr_repassado
    groupChar: '.'
    decimalChar: ','    
  - name: Cód. UO Beneficiada
    type: integer
    target: uo_beneficiada_cod
    missingValues:
      - 'Não Repassado'
  - name: UO Beneficiada
    type: string
    target: uo_beneficiada_sigla
    missingValues:
      - 'Não Repassado'
